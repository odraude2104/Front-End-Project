<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <title>Calculadora</title>
</head>
<body class="w3-light-gray">
  <div class="calculator w3-white w3-card" style="margin-top:64px;">
    <div class="display"></div>
    <div class="w3-row">
      <div class="key w3-card">7</div>
      <div class="key w3-card">8</div>
      <div class="key w3-card">9</div>
      <div class="key operator w3-card">+</div>
    </div>
    <div class="w3-row">
      <div class="key w3-card">4</div>
      <div class="key w3-card">5</div>
      <div class="key w3-card">6</div>
      <div class="key operator w3-card">-</div>
    </div>
    <div class="w3-row">
      <div class="key w3-card">1</div>
      <div class="key w3-card">2</div>
      <div class="key w3-card">3</div>
      <div class="key operator w3-card">*</div>
    </div>
    <div class="w3-row">
      <div class="key w3-card">C</div>
      <div class="key w3-card">0</div>
      <div class="key w3-card">=</div>
      <div class="key operator w3-card">/</div>
    </div>
  </div>
  <footer class="w3-white w3-padding-32 w3-bottom">
    <div class="w3-container w3-center">
      <p class="w3-small">Made by Eduardo Arraes</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
